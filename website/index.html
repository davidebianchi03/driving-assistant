<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Assistant</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js" type="text/javascript"></script>
    <script src="scripts/liveposition.js" type="text/javascript"></script>
    <script src="scripts/gpscoordinates.js" type="text/javascript"></script>
    <script src="scripts/displaymap.js" type="text/javascript"></script>
    <script src="scripts/navigate.js" type="text/javascript"></script>
    <script src = "scripts/animations.js" type = "text/javascript"></script>
</head>

<body>
    <div class="container">
        <!-- Div contenente le informazioni sulla macchina -->
        <div class="carinfo">
            <img src="images/tesla.png" id="car" alt="car">
            <p class="speed" id="speedinkmh">0 km/h</p>
        </div>
        <!-- Div contenente la mappa -->
        <div id="map">

        </div>
    </div>

    <button class="navigateBtn" onclick="show()">
        Navigate
    </button>

    <div id="navigateframe">
        <p class = "setdestination">
            <label id = "destinationlbl">Destination</label>
            <input id="destination" type="text" placeholder="Destination">
        </p>

        <table id = "tablebuttons">
            <tr>
                <td><input type="button" id="cancel" value="Cancel" onclick="hide()"></td>
                <td><input type="button" id="navigate" value="Navigate" onclick="setdestination()"></td>
            </tr>
        </table>
    </div>

    <button class="repositiondiv" onclick="reposition()">
        <img src="images/compass.png" alt="compass">
    </button>
</body>

</html>
